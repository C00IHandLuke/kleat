syntax = "proto3";
package proto;

message Kubernetes {
    bool enabled = 1;
    repeated Account accounts = 2;

    message Account {
        string name = 1;
        ProviderVersion providerVersion = 2;
        repeated string kinds = 3;
        repeated string omitKinds = 4;
    }

    enum ProviderVersion {
        V1 = 0;
        V2 = 1;
    }
}