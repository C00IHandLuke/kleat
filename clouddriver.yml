kubernetes:
  accounts:
  - cacheThreads: 1
    configureImagePullSecrets: true
    context: spinnaker
    kubeconfigFile: /var/secrets/k8s-kubeconfig
    name: k8s
    omitNamespaces:
    - default
    - kube-public
    - kube-system
    - docs-site-v1
    providerVersion: 2
  enabled: true
  primaryAccount: k8s
  
